[uwsgi]
chdir = /home/skylines/src/
wsgi-file = /home/skylines/src/uwsgi/skylines-api.py
socket = /run/skylines/skylines-api-uwsgi.socket
stats = /run/skylines/skylines-api-uwsgi-stats.socket
threads = 10
chmod-socket = 777
memory-report = True

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

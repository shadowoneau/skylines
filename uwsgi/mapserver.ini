[uwsgi]
chdir = /home/skylines/src/
pyargv = /home/skylines/src/mapserver/skylines.map
wsgi-file = /home/skylines/src/uwsgi/mapserver.py
socket = /run/skylines/mapserver-uwsgi.socket
stats = /run/skylines/mapserver-uwsgi-stats.socket
threads = 10
chmod-socket = 777
memory-report = True

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
